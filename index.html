<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Hitung HM Permesinan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Aplikasi Hitung HM Permesinan</h2>

    <label>Tanggal</label>
    <input type="date" id="tanggal">

    <label>Nama Mesin</label>
    <input type="text" id="mesin" placeholder="Contoh: Boiler 1">

    <label>HM Awal</label>
    <input type="number" id="hmAwal" step="0.1">

    <label>HM Akhir</label>
    <input type="number" id="hmAkhir" step="0.1">

    <button onclick="simpanData()">Hitung & Simpan</button>

    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Mesin</th>
                <th>HM Awal</th>
                <th>HM Akhir</th>
                <th>Total HM</th>
            </tr>
        </thead>
        <tbody id="dataHM"></tbody>
    </table>
</div>

<script>
    let data = JSON.parse(localStorage.getItem("hmData")) || [];

    function simpanData() {
        let tanggal = document.getElementById("tanggal").value;
        let mesin = document.getElementById("mesin").value;
        let hmAwal = parseFloat(document.getElementById("hmAwal").value);
        let hmAkhir = parseFloat(document.getElementById("hmAkhir").value);

        if (!tanggal || !mesin || isNaN(hmAwal) || isNaN(hmAkhir)) {
            alert("Lengkapi semua data!");
            return;
        }

        let totalHM = hmAkhir - hmAwal;

        let record = { tanggal, mesin, hmAwal, hmAkhir, totalHM };
        data.push(record);
        localStorage.setItem("hmData", JSON.stringify(data));

        tampilkanData();
        document.getElementById("mesin").value = "";
        document.getElementById("hmAwal").value = "";
        document.getElementById("hmAkhir").value = "";
    }

    function tampilkanData() {
        let tabel = document.getElementById("dataHM");
        tabel.innerHTML = "";
        data.forEach(d => {
            tabel.innerHTML += `
                <tr>
                    <td>${d.tanggal}</td>
                    <td>${d.mesin}</td>
                    <td>${d.hmAwal}</td>
                    <td>${d.hmAkhir}</td>
                    <td>${d.totalHM}</td>
                </tr>`;
        });
    }

    tampilkanData();
</script>

</body>
</html>
